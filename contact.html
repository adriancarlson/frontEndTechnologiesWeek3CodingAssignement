<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <title>Contact | Cool Beans</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #73574D;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="beans.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Cool Beans
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="about.html">About</a>
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h3>Contact Cool Beans</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="Input1" placeholder="Jane">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="email" class="form-control" id="Input2" placeholder="Doe">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Input3" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Whats the Drip?</label>
                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>


    </body>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</html>
